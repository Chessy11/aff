{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class ="container">
<body id="bg" style="background-image: url('{% static 'img/btc.jpg' %}');     background-size: cover;
background-attachment: fixed;
background-position: center;
background-repeat: no-repeat;
background-color: black;">

<div class="wrapper">
    <div class="videocontent">
        <video id="myvideo" class="video-js vjs-default-skin vjs-16-9 vjs-big-play-centered" controls
        preload="auto" width="640" height="264" poster="{% static 'video/pr1.png' %}"
       data-setup="{}">

    </video>
</div>
</div>

<form action="{% url 'user_forms' %}">

    <button class="btton" action="{% url 'account_signup' %}">Hast  Du  dein  Vebinar  schon  erhalten</button>
    
    </form>
    


</body>
</div>
{% endblock %}
